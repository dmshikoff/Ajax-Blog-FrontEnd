<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ajax Blog</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="../server/app.js"></script>
</head>
<body>
    <div class='jumbotron jumbotron-fluid bg-info text-light'>
        <div class='container'>
            <h1 class='display-3'>Welcome to My Blog</h1>
            <p class='lead'>About life, Tech and Love</p>
            <p class='lead'>
                <button id='create-post' class='btn btn-secondary'>Create a New create-post
                </button>
            </p>
        </div>
    </div>
    <div class='container'>
        <div class='row'>
            <div class='col'>
                
            </div>
        </div>
        <div class='row'>
            <div id='sidebar' class='col-4'>
                <ul class='list-group'>

                </ul>
            </div>
            <div id='view' class='col-8'>
                <form class='d-none' id='post-form' action="/posts/">
                    <div class='form-group'>
                        <label for="title">Title</label>
                        <input type="text" class='form-control' id='title' value>
                    </div>
                    <div class='form-group'>
                        <label for="title">Content</label>
                        <textarea type='text' class='form-control'id='content'rows='6'></textarea>
                    </div>
                    <button type='submit' class='btn btn-info brn-large'>Create New Post</button>
                </form>
                <section class='d-none'>
                   <aside class='my-4'>
                       <ul class='nav justify-content-end'>
                           <li class='nav-item'>
                               <a class='nav-link' id='edit-post' href="">Edit</a>
                           </li>
                           <li class='nav-item'>
                               <a class='nav-link text-danger' id='delete-post' href="">Delete</a>
                           </li>
                       </ul>
                   </aside>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
