<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ajax Blog</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="post.js"></script>
</head>
<body>
    <div class='jumbotron jumbotron-fluid bg-info text-light'>
        <div class='container'>
            <h1 class='display-3'>Bob Loblaw's Law Blog</h1>
            <p class='lead'>Blaw, blaw, blaw</p>
            <p class='lead'>
                <button id='create-post' class='btn btn-secondary'>Create a New Post
                </button>
            </p>
        </div>
    </div>
    <div class='container'>
        <div class='row'>
            <div id='display-all-posts' class='col-4'>
                <ul class='list-group'></ul>
            </div>

            <!--this just displays a card-->

            <div id='card-display' class='col-8' style='display:none'>
                <h1 id='post-title'></h1>
                <div class='card'>
                    <div id='content-posts' class='card-body'></div>
                </div>
            <button id='remove-post' type='submit' class='btn btn-secondary'>Remove</button>
            <button id='edit-post' type='submit' class='btn btn-secondary'>Edit</button>
            </div>

            <!--edit titles-->
            <div id='form-display' style='display:none' class='col-md'>
                <div class='input-group'>
                    <input type="text" id='form-title' class='form-control' placeholder='title'>
                </div>
            
            <!--edit content-->
            <div class='form-group'>
                <label for="example-form-control-text-area-1"></label>
                <textarea class='form-control' id="form-content" placeholder='blog-content' rows="3"></textarea>
            </div>
            <div class='col-auto'>
                <button id="form-submit" type='submit' class='btn btn-secondary'>Submit</button>
            </div>
            </div>
                
</body>
</html>
